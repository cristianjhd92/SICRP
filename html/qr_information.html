<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de QR</title>
    <link rel="stylesheet" href="../css/qr_information.css">
</head>
<body>
    <!-- Barra superior azul -->
    <header></header>

    <!-- Contenedor principal -->
    <div class="main_container">
        <!-- Cuadro de escaneo -->
        <div class="scan_box">
            <button class="scan_button">
                <img src="../img/camera_icon.png" alt="Scan Icon" class="icon">
                <div class="separator_camera"></div>
                <span>Scanear o Galería</span>
            </button>
        </div>

        <!-- Formulario de información de QR -->
        <div class="information_form">
            <div class="form_group">
                <label>ID PATRULLA</label>
                <div class="input_line"></div>
            </div>
            <div class="form_group">
                <label>CUADRANTE</label>
                <div class="input_line"></div>
            </div>
            <div class="form_group">
                <label>UBICACIÓN</label>
                <div class="input_line"></div>
            </div>
            <div class="form_group">
                <label>HORA REGISTRO</label>
                <div class="input_line"></div>
            </div>
        </div>

        <!-- Botón de registro -->  
        <button class="register_button">
            <img src="../img/location_icon.png" alt="Location Icon" class="icon">
            <div class="separator"></div>
            <div class="separator_location"></div>
            <span>Registrar Recorrido</span>
        </button>
    </div>
</body>
</html>
