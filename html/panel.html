<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel SICRP - Reporte</title>
    <link rel="stylesheet" href="../css/panel.css">
</head>
<body>
    <!-- Barra superior azul -->
    <header></header>

    <!-- Contenedor principal -->
    <div class="main_container">
        
        <!-- Menú de navegación lateral -->
        <nav class="sidebar">
            <ul>
                <li class="menu_item">
                    <a href="#inicio">
                        <img src="../img/home_icon.png" alt="Inicio" class="menu_icon">
                        <span>INICIO</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#reporte">
                        <img src="../img/report_icon.png" alt="Reporte Cuadrante" class="menu_icon">
                        <span>REPORTE CUADRANTE</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#cuadrantes">
                        <img src="../img/quadrant_icon.png" alt="Cuadrantes" class="menu_icon">
                        <span>CUADRANTES</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#patrullas">
                        <img src="../img/patrol_icon.png" alt="Patrullas" class="menu_icon">
                        <span>PATRULLAS</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#escanear">
                        <img src="../img/scan_qr_icon.png" alt="Escanear QR" class="menu_icon">
                        <span>ESCANEAR QR</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sección de Contenido Común -->
        <section class="content">
            <div class="qr_section transparent">
                <img src="../img/qr_sicrp.png" alt="QR SICRP" class="qr_image">

                <footer>
                    <img src="../img/shield_El_Rosal.png" alt="Escudo El Rosal" class="escudo_image">
                </footer>
            </div>
            
        </section>
    </div>
</body>
</html>
