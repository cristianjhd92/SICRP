<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    <link rel="stylesheet" href="../css/scan_qr.css">
</head>
<body>
    <!-- Barra superior azul -->
    <header></header>

    <!-- Contenedor principal -->
    <div class="outer_container">
        <!-- Contenedor azul que envuelve el contenido -->
        <div class="inner_container">
            <!-- Cuadro de escaneo de QR -->
            <div class="scan_card">
                <img src="../img/qr_sicrp.png" alt="QR Code" class="qr_image">
                <div class="line"></div>
                <span class="scan_text">Escanear QR</span>
            </div>
            <!-- Escudo en la esquina inferior derecha -->
            <footer>
                <img src="../img/shield_El_Rosal.png" alt="Escudo" class="shield_image">
            </footer>
        </div>
    </div>
</body>
</html>
